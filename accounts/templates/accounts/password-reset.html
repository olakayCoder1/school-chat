    
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Forgot Your Password?</title>
</head>
<body>
    <div class="container">
        <h2 class="intro">9ja Chat</h2>
        <p class="error">*Enter your email address below, and we'll email instructions for setting a new one</p>        
        <form action="" class="register-form" method="post">
            {% csrf_token%}
            <input type="email" name="email" required />
            <input type="submit" value="Send me instructions!" class="signup">
        </form>
    </div>
</body>
</html>
